<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundries</title>
    <link rel="stylesheet" href="../assets/style.css"/>
</head>
<body>
    <div class="hero">
        <nav>
           <img src="../assets/TRAVEL BUBBLES OFFICIAL.png" class="logo">
           <ul>
               <li><a href="/">HOME</a></li>
             
           </ul>
        </nav>
        <!-- {{range .}} -->
        <div class="content" >
            
               <h1>TRAVEL BUBBLE MEMBERS:</h1>
               
               <h3 style="color:rgba(23, 159, 212, 0.823)">{{if .Laundrycode}} LAUNDRYCODE: {{.Laundrycode}} {{end}}</h3>
               <h3 style="color:rgba(23, 159, 212, 0.823)">{{if .Name}} NAME: {{.Name}} {{end}}</h3>
               <h3 style="color:rgba(23, 159, 212, 0.823)">{{if .Country}} COUNTRY: {{.Country}} {{end}}</h3>
               <h3 style="color:rgba(23, 159, 212, 0.823)">{{if .City}} CITY: {{.City}} {{end}}</h3>
             </div>  
                    
       </div>
       <!-- {{end}} -->
</body>
</html>
